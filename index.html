<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  
  <title>Personal Banking</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="script.js"></script>
  </head>
  <body>
 
  <div id="header">
    <h1>Personal Banking</h1>
      
  </div>
  
  <div id="btnsBack">
    <div class="container"> 
      <div class="jumbotron">                       
          <button id="showIn" class="button">Show Incomes</button>
          <button id="showEx" class="button">Show Expenses</button>
          <button id="showTo" class="button">Show Turnovers</button> 
      </div>
    </div> 
  </div>
  
  <div id="content">
    <p>Welcome to Personal Banking</p>
      <div class="clock"> 
        <div id="Date"></div>
           <p id="time"></p>
      </div>
  <br><br> 
  
   <!-- Panel with 2 separate panels for enter values of Incomes and Expenses -->
   <!-- &#8364 = euro sign (HTML number) -->
   <div id="enterVal">    
   
      <div class="enterValIn">  
        <button id="btnEnterIn" class="inexButton"> Income </button>
        <div id="insertIn" class="insert" style=display:none>
          Amount: &nbsp; <input type="text" id="amountIn" class="data" placeholder="required" required /> &#8364 <br>   
          Item: &nbsp; <input type="text" id="itemIn" class="data" maxlength="20" placeholder="max. 20 char"/><br>
          <input type="submit" id="btnAddIn" class="btnAdd" value="Add">
          <input type="submit" id="btnRemLastIn" class="btnRem" value="Remove Last">
          
        </div>
     </div>
       
     <br>
     
     <div class="enterValEx">
       <button id="btnEnterEx" class="inexButton"> Expense </button>
       <div id="insertEx" class="insert" style=display:none>
         Amount: &nbsp; <input type="text" id="amountEx" class="data" placeholder="required" required /> &#8364 <br>
         Item: &nbsp; <input type="text" id="itemEx" class="data" maxlength="20" placeholder="max. 20 char"/><br>
         <input type="submit" id="btnAddEx" class="btnAdd" value="Add">
         <input type="submit" id="btnRemLastEx" class="btnRem" value="Remove Last">
          
       </div>
     </div>
    
   </div>
   
           <!--table for Income -->
      
    <table  class="tableall" id="dynTabIn">     
      <thead>
        <tr>
          <th> Id </th>
          <th> Income value </th>
          <th> Income item </th>
          <th> Date </th>
          <th> Remove row</th>
        </tr>
      </thead>
    </table>   
      
  <br>
  <br>
  <br>
    
       <!--table for Expence -->

  <div>  
    <table class="tableall" id="dynTabEx">
      <thead>
        <tr>
          <th> Id </th>
          <th> Expense value </th>
          <th> Expense item </th>
          <th> Date </th>
          <th> Remove row</th>
        </tr>
      </thead>
    </table>
  </div>

  <br>
  <br>
  <br>

        <!--table for Turnover -->

<div>
  <table class="tableall" id="dynTabTo">
    <thead>
      <tr>
        <th> Id </th>
        <th> Value </th>
        <th> Item </th>
        <th> Date </th>
        <th> Remove row</th>
      </tr>
    </thead>
  </table>
</div>      
   </div>
