  <body>
 
  <div id="header">
    <h1>Personal Banking</h1>    
  </div>
  
<div id="content">
  <div class="container">
      <div class="jumbotron">                  
          <button id="showIn" class="button">Show Incomes</button>
          <button id="showEx" class="button">Show Expenses</button>
          <button id="showTo" class="button">Show Turnovers</button>
      </div>
       <div id="actual">
    <h4>Actual balance: </h4>  <h4 id="actualBalance"></h4> <h4>&#8364</h4>
  </div> 
  </div>
      <div class="clock"> 
        <div id="Date"></div>
           <p id="time"></p>
      </div>
  <br><br> 
  
   <!-- Panel with 2 separate panels for enter values of Incomes and Expenses -->
   <!-- &#8364 = euro sign (HTML number) -->
   <div id="enterVal">    
   
      <div class="enterValIn">  
        <button id="btnEnterIn" class="inexButton"> Income </button>
        <div id="insertIn" class="insert" style=display:none>
          Amount: &nbsp; <input type="number" id="amountIn" class="data" placeholder="required" required /> &#8364 <br>   
          Item: &nbsp; <input type="text" id="itemIn" class="data" maxlength="20" placeholder="max. 20 char"/><br>
          <input type="submit" id="btnAddIn" class="btnAdd" value="Add">
          <input type="submit" id="btnRemAllIn" class="btnRem" value="Remove All">
        </div>
     </div>
       
     <br>
     
     <div class="enterValEx">
       <button id="btnEnterEx" class="inexButton"> Expense </button>
       <div id="insertEx" class="insert" style=display:none>
         Amount: &nbsp; <input type="number" id="amountEx" class="data" placeholder="required" required /> &#8364 <br>
         Item: &nbsp; <input type="text" id="itemEx" class="data" maxlength="20" placeholder="max. 20 char"/><br>
         <input type="submit" id="btnAddEx" class="btnAdd" value="Add">
         <input type="submit" id="btnRemAllEx" class="btnRem" value="Remove All">
       </div>
     </div>
   </div> 
   <br>
   
  <!--table -->
      
    <table  class="tableall" id="dynTabIn">     
      <thead>
        <tr class="dyntab">
          <th> Id </th>
          <th> Value </th>
          <th> Item description </th>
          <th> Date </th>
          <th> Remove row</th>
        </tr>
      </thead>
        <tbody class="tbody"></tbody>      
    </table>      
  </div>
